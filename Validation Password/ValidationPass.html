<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Password</title>

</head>

<body>
    <div class="jumbutron" style="margin-bottom: 0px; color: rgb(3, 3, 3); ">
        <h2 class="text-center" style="font-size: 50px; font-weight: 600;">Change a Password</h2>
    </div>
    <div class="container">
        <div class="row" id="rowDiv">
            <h3 id="EnterPassword" style="color: blue;">Enter Password</h3>
            <div class="passwordBox">
                <input autocomplete="current-password" maxlength="8"id="PassWord" type="text" name="player_password"
                    class="PassWord"></input>
                    <span toggle="#password-field" id="togglePassword" class=" fa fa-fw fa-eye field_icon toggle-password"></span>
                <!-- <i class="far fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                <div class="hideandshow">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div> -->
            </div>
            <h2 id="Vallidate"></h2>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
